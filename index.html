<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://api.openweathermap.org" />
  <meta name="theme-color" content="#0ea5e9" />
    <!-- Favicon/App icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="weather.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="weather.png" />
    <link rel="shortcut icon" href="weather.png" />
    <link rel="apple-touch-icon" href="weather.png" />
    <meta name="msapplication-TileImage" content="weather.png" />
</head>
<body class="theme-light bg-default">
  <header class="app-header">
    <div class="brand">
      <img class="logo-img" src="weather.png" alt="Weather" />
      <h1>WeatherAPP</h1>
    </div>

    <div class="controls">
      <form id="search-form" class="search" autocomplete="off">
        <input id="city-input" type="text" placeholder="Enter city" aria-label="City" />
        <button type="submit" title="Search" aria-label="Search">Search</button>
        <button type="button" id="btn-location" class="ghost" title="Use current location" aria-label="Use current location">➤</button>
      </form>

      
    </div>
  </header>

  <main class="container layout-two-col">
    <div id="fx-layer" aria-hidden="true"></div>
    <section id="alert" class="alert" role="status" aria-live="polite" hidden></section>

    <section id="current" class="card current-card">
      <div class="current-vertical">
        <div class="c-row city-row">🏙 <span id="current-city">—</span></div>
        <div class="c-row temp-row">🌡 <span id="current-temp">--°C</span> <span class="feel">(Feels like: <span id="current-feels">--°C</span>)</span></div>
        <div class="c-row desc-row">🌥️ <span id="current-desc">—</span></div>
        <div class="c-row hw-row">💧 Humidity: <span id="current-humidity">—</span>% &nbsp;&nbsp; 🌬️ Wind: <span id="current-wind">—</span></div>
        <div class="c-row sun-row">🌅Sunrise: <span id="current-sunrise">--:--</span> &nbsp;&nbsp; 🌇 Sunset: <span id="current-sunset">--:--</span></div> 
        <div class="c-row uv-row">🔆 UV Index: <strong id="current-uv">—</strong></div>
        <hr />
        <hr />
        <div class="c-row astro-title">🌠 Astronomy</div>
        <div class="c-row">Moon phase: <strong id="astro-moon">—</strong></div>
        <div class="c-row">Day/Night length: <strong id="astro-daylen">—</strong></div>
        <div class="c-row">Suggested activity: <strong id="astro-suggest">—</strong></div>
        <div class="c-row">Daily tip: <strong id="daily-tip">—</strong></div>
        <div class="c-row updated-row"><span class="meta small" id="current-updated">—</span></div>
      </div>
    </section>

    <section class="card forecast-card right-stack">
      <div>
      <h2>5-Day Forecast</h2>
      <div id="forecast" class="forecast-grid"></div>
      </div>

      <div class="card hourly-card" style="margin:0">
        <h2>Hourly Forecast</h2>
        <div id="hourly" class="hourly-strip" aria-live="polite"></div>
      </div>
    </section>

    
  </main>

  

  <script src="script.js" defer></script>
</body>
</html>
